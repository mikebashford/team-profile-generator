
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build My Team Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <div class="container">
          <h1 class="">My Team</h1>
        </div>
      </header>
      <main>
          <div class="container">
                      
      <div class="card">
          <div class="card-header">
              <h3>Mike</h3>
              <h4><i class="fas fa-mug-hot"></i> Manager</h4>
          </div>
          <div class="card-body">
              <p class="id">ID: 1</p>
              <p class="email">Email: <a href="mailto:mikebashford@gmail.com">mikebashford@gmail.com</a></p>
              <p class="office">Office Number: 210-867-5309</p>
          </div>
      </div>
        
      <div class="card">
          <div class="card-header">
              <h3>John</h3>
              <h4><i class="fas fa-glasses"></i> Engineer</h4>
          </div>
          <div class="card-body">
              <p class="id">ID: 2</p>
              <p class="email">Email: <a href="mailto:john@gmail.com">john@gmail.com</a></p>
              <p class="list-group-item">Github Username: <a target="_blank" href="https://github.com/john@github.com">john@github.com</a></p>
          </div>
      </div>
        
      <div class="card">
          <div class="card-header">
              <h3>Bob</h3>
              <h4><i class="fas fa-user-graduate"></i> Intern</h4>
          </div>
          <div class="card-body">
              <p class="id">ID: 3</p>
              <p class="email">Email: <a href="mailto:bob@gmail.com">bob@gmail.com</a></p>
              <p class="list-group-item">School: Northwestern</p>
          </div>
      </div>
    
          </div>
      </main>
  </body>
  </html>
